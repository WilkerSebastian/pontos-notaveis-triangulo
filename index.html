<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Notaveis</title>

    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>


    </header>
    <main class="container">

        <div class="d-flex mt-5">

            <input class="form-control w-50 mx-2" type="text" id="A" placeholder="(x , y)">

            <input class="form-control w-50 mx-2" type="text" id="B" placeholder="(x , y)">

            <input class="form-control w-50 mx-2" type="text" id="C" placeholder="(x , y)">

            <button onclick="update()" class="btn btn-primary" id="render">renderizar</button>

        </div>
        <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" role="switch" id="autorender">
            <label class="form-check-label" for="autorender">renderizar automaticamente</label>
          </div>

        <span class="text-danger mx-5 mt-2 mb-2" id="erro">As suas cordernadas não geram um triângulo!</span>

        <div class="mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="ortocentro" id="ortocentro">
                <label class="form-check-label" for="ortocentro">
                    ortocentro
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="circuncentro" id="circuncentro">
                <label class="form-check-label" for="circuncentro">
                    circuncentro
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="baricentro" id="baricentro">
                <label class="form-check-label" for="baricentro">
                    baricentro
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="incentro" id="incentro">
                <label class="form-check-label" for="incentro">
                    incentro
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="extras" id="extras">
                <label class="form-check-label" for="extras">
                    detalhes
                </label>
            </div>
        </div>

        <div class="d-flex">

            <canvas id="canvas"></canvas>

            <div class="mx-3">

                <h1>Templates</h1>

                <button onclick="update('pitagoras')" class="btn btn-primary mx-2">pitagoras</button>
                <button onclick="update('equilatero')" class="btn btn-primary mx-2 mt-2">equilátero</button>
                <button onclick="update('obtusangulo')" class="btn btn-primary mx-2 mt-2">obtusângulo</button>

            </div>

        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse"
                aria-expanded="false" aria-controls="collapse">
                calculo
            </button>

            <div class="collapse mt-3 w-75" id="collapse">
                <textarea id="calculo" rows="100" cols="160" disabled></textarea>
            </div>
        </div>

    </main>
    <footer>



    </footer>

    <script src="./jquery/jquery-3.6.1.min.js"></script>
    <script src="./bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Triangulo.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
